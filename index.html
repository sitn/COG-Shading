<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COG Shading</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@9.1.0/ol.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://sitn.ne.ch/static/2601/images/favicon.ico">
</head>
<body>
    <div id="panelLeft">
        <div id="mapControls">
            <h2>Ombrage</h2>
            <div style="text-align: center;">
                <input id="userDate" type="datetime-local">
                <button id="playStopButton" style="padding:5px;margin-bottom:15px;">Start / Stop</button>
                <label>Vitesse d'animation</label><input id="animationSpeed" type="range" min="0" max="100" step="1">
            </div>
            <hr>
            <h3>Mode</h3>
            <select id="modesSelect"></select>
            <hr>
            <h3>Modèle</h3>
            <div id="model">
                <div><input type="radio" class="modelRadio" id="radioDSM" name="model" value="DSM"><label for="radioDSM" checked>Modèle de surface</label></div>
                <div><input type="radio" class="modelRadio" id="radioDTM" name="model" value="DTM"><label for="radioDTM">Modèle de terrain</label></div>
            </div>
            <hr>
        </div>
        <div>
            <button id="resetButton">Reset</button>
        </div>
        <hr>
        <div>
            <p>Position au curseur :</p>
            <div id="cursorPosition"></div>
        </div>
        <hr>
        <div id="copyrights">
            <p>Viewer by <a href="https://sitn.ne.ch">SITN</a><br></p>
            <a href="https://github.com/sitn/COG-Shading"><img src="./assets/github.svg"></a>
            <a href="mailto:sitn@ne.ch"><img src="./assets/mail.svg"></a>
        </div>
    </div>
    <div id="map"></div>
    <script src="./src/index.ts" type="module" ></script>
</body>
</html>
